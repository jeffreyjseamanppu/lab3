<html>
<head>
  <title>Switches</title>
</head>
<body>
<script>
const day = new Date().getDay();

switch (day) {
    case 0:
        document.write("It's a day to watch Football!, It's Sunday");
        break;
    case 1:
        document.write("Happy Freaking Monday :)!, It's Monday");
        break;
    case 2:
        document.write("It's Tuesday..hmm");
        break;
    case 3:
        document.write("Hump day already!");
        break;
    case 4:
        document.write("Almost Friday!! yay!");
        break;
    case 5:
        document.write("TGIF!!");
        break;
    case 6:
        document.write("It's the weekend baby!!");
        break;
    default:
        document.write("Something went horribly wrong...");
}
</script>

</body>
