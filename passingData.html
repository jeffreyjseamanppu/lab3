<script>

  var x = calcTot(45);
  document.write(x);
  
  function calcTot(merchTot) {

    var orderTot;
    if (merchTot >= 100) {
      orderTot=merchTot;
    }
    else if(merchTot<50.01){
      orderTot=merchTot + 5;
    }
    else{
      orderTot=merchTot + 5 +(.3*(merchTot-50));
    }
    return orderTot
 }
 </script>
